    <body>

      <div class="split left">
        <div class="centered">
          <div class="container">
            <div class="jumbotron">
                <h1>Binary Calculator</h1>
                <br>
                <div id="output"></div>
                <div class="container mt-2">
                  <br>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" 
                                    class="btn btn-light" 
                                    onclick="input('0')">
                                      0</button>
                            <button type="button" 
                                    class="btn btn-light" 
                                    onclick="input('1')">
                                      1</button>
                            <button type="button" 
                                    class="btn btn-danger float-right ml-2" 
                                    onclick="cls()">
                                      AC</button>
                            <button type="button" 
                                    class="btn btn-warning float-right" 
                                    onclick="backspace()">
                                      Backspace</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <button type="button" 
                                    class="btn btn-info" 
                                    onclick="input('+')">+</button>
                            <button type="button"
                                    class="btn btn-info" 
                                    onclick="input('-')">-</button>
                            <button type="button" 
                                    class="btn btn-info" 
                                    onclick="input('*')">*</button>
                            <button type="button" 
                                    class="btn btn-info" 
                                    onclick="input('/')">/</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <button type="button" 
                                    class="btn btn-success" 
                                    onclick="calculate()">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>
